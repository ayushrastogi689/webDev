<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <a href="../index2.html">Home</a>
    <h3>You can reach us by using the below form</h3>
    <div id="contact-form">
        <!--method = "get" shows value in the URL but method = "post" does not shows the input value in URL -->
        <form action="" method="get">
            <label for="fullname">Name</label>
            <input type="text" name="fullname" placeholder="Full Name" id="">
        </form>
        <br>
        <form>
            <label for="fullemail">Email</label>
            <input type="email" name="fullemail" placeholder="email@gmail.com" id="">
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
